# Docker Compose file for running the API locally with a persistent SQLite volume.
services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - app_db:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - SQLITE_PATH=/app/data/app.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

volumes:
  app_db:
